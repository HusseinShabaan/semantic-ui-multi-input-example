
<html>
<head>
<link href="semantic.css" rel="stylesheet">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="semantic.js"></script>


</head>
<body>
	<div class="ui container">
		<div class="ui blue inverted segment">
			<div class="ui form">
				<div class="field">
				    <label>name</label>
				    <div class="three fields">
					    <div class="field">
					       <input placeholder="name" type="text" name="name[]">
					    </div>
					    <div class="field">
					       	<div class="ui selection dropdown">
								<input placeholder="option" type="hidden" name="option[]">
								<i class="dropdown icon"></i>
							  	<div class="default text">option</div>
								<div class="menu">
								    <div class="item" data-value="1">Week</div>
								    <div class="item" data-value="2">Good</div>
								    <div class="item" data-value="3">Very Good</div>
								    <div class="item" data-value="4">Excellent</div>
								</div>
							</div>
						</div>
						<div class="field">
						<button class="ui icon button" onClick="appendCert(this)" title="Add"><i class="add black icon"></i></button>
					  	</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
<script>
function appendCert(button) {
	$(' <div class="three fields"><div class="field"><input placeholder="name" type="text" name="name[]"></div><div class="field"><div class="ui selection dropdown"><input placeholder="option" type="hidden" name="option[]"><i class="dropdown icon"></i><div class="default text">option</div><div class="menu"><div class="item" data-value="1">Week</div><div class="item" data-value="2">Good</div><div class="item" data-value="3">Very Good</div><div class="item" data-value="4">Excellent</div></div></div></div><div class="field"><button class="ui icon button" title="Add" onClick="appendCert(this)"><i class="add black icon"></i></button><button class="ui icon button" onClick="removeCert(this)" title="Remove Certificate"><i class="minus black icon"></i></button></div></div> ').insertAfter($(button).parent().parent()).hide().fadeIn(500);
	$('.ui.dropdown').dropdown();
}

$('.ui.dropdown').dropdown();

function removeCert(button) {
	console.log("Remove Cert");
	elem = $(button).parent().parent();
	elem.fadeOut(100, function() {
		$(elem).remove();
	});
}

</script>

</body>

</html>
